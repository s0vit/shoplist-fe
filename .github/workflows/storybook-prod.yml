name: Storybook Production
description: Deploy Storybook to Vercel
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  PROJECTS_ROOT: 'itbalis-projects'

on:
  push:
    branches:
      - main

jobs:
  Build-Storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Storybook
        run: pnpm build-storybook

      - name: Archive storybook build
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build
          path: storybook-static

  Deploy-Storybook:
    needs: Build-Storybook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Vercel CLI
        run: pnpm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Download storybook build
        uses: actions/download-artifact@v4
        with:
          name: storybook-build
          path: storybook-static

      - name: Deploy to Vercel
        run: |
          # Если это PR или ветка отличная от main
          if [ "${{ github.event_name }}" == "pull_request" ] || [ "${{ github.ref }}" != "refs/heads/main" ]; then
            # Создаем уникальное имя для preview деплоя
            sanitized_ref_name=$(echo ${{ github.head_ref || github.ref_name }} | sed 's/[^a-zA-Z0-9-]//g' | cut -c1-40)
            unique_suffix=$(echo ${{ github.sha }} | cut -c1-8)
            final_name="${sanitized_ref_name}-${unique_suffix}"
            
            # Деплоим на preview
            DEPLOY_URL=$(vercel deploy storybook-static --name=storybook-${final_name} --token=${{ secrets.VERCEL_TOKEN }} --confirm)
            
            # Устанавливаем alias для preview
            vercel alias set "$DEPLOY_URL" "storybook-${final_name}.${PROJECTS_ROOT}.vercel.app" --token=${{ secrets.VERCEL_TOKEN }}
            
            echo "🎨 Storybook Preview deployed" >> $GITHUB_STEP_SUMMARY
            echo "Preview URL: https://storybook-${final_name}.${PROJECTS_ROOT}.vercel.app" >> $GITHUB_STEP_SUMMARY
          else
            # Деплоим в production
            vercel deploy storybook-static --prod --token=${{ secrets.VERCEL_TOKEN }}
            
            echo "🚀 Storybook Production deployed" >> $GITHUB_STEP_SUMMARY
            echo "Production URL: https://storybook.${PROJECTS_ROOT}.vercel.app" >> $GITHUB_STEP_SUMMARY
          fi
