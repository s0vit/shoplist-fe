name: Storybook Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  PROJECTS_ROOT: 'itbalis-projects'

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  push:
    branches:
      - main

jobs:
  Build-Storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Storybook
        run: pnpm build-storybook

      - name: Archive storybook build
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build
          path: storybook-static

  Deploy-Storybook-Production:
    needs: Build-Storybook
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Vercel CLI
        run: pnpm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Download storybook build
        uses: actions/download-artifact@v4
        with:
          name: storybook-build
          path: storybook-static

      - name: Deploy to Production
        run: vercel deploy storybook-static --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Add deployment info to summary
        run: |
          echo "Storybook Production deployed :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "Production URL: https://storybook-ui.${PROJECTS_ROOT}.vercel.app" >> $GITHUB_STEP_SUMMARY
