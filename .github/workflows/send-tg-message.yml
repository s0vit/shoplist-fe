on:
  pull_request:
    types:
      - opened
      - review_requested

jobs:
  send-tg-message:
    runs-on: ubuntu-latest
    steps:
      - name: Send message for opened PR
        if: github.event.action == 'opened'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_notification: true
          message: "PR: ${{ github.event.pull_request.title }} by ${{ github.event.pull_request.user.login }}. Link: ${{ github.event.pull_request.html_url }}"

      - name: Send message for review requested
        if: github.event.action == 'review_requested'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_notification: true
          message: "Review requested for PR: ${{ github.event.pull_request.title }} by ${{ github.event.pull_request.requested_reviewers }}. Link: ${{ github.event.pull_request.html_url }}"